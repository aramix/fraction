<template name="viewPost">
  <div class="{{previousVote}} post {{highlight}}" data-id="{{_id}}">
    <div class="media">
      <div class="postPoints pull-left">
        <i class="fa fa-chevron-up"></i>
        <br>
        {{totalPoints}}
      </div>

      <div class="postComments pull-right">
        <a href="{{commentLink}}">
          <i class="fa fa-comment"></i>
          <br>
          {{oldComments}}
        </a>
      </div>
      {{#if currentUser}}
        <!--
        <div href="#" class="pull-left">
          {{>setVote}}
        </div>
        -->
      {{/if}}
      <div class="media-body">
        <a href="{{url}}" class="title" target="_blank">{{title}}</a>
        <p class="caption">
          <div class="caption-icon">
              <a href="{{communityLink}}"><i class="fa fa-users"></i> {{community}}</a>
            </div>
          <div class="caption-icon">
            <a href="{{authorLink}}"><i class="fa fa-user"></i> {{author}}</a>
          </div>
          <div class="caption-icon">
            <abbr title="{{createdAt}}"><i class="fa fa-clock-o"></i> <time datetime="{{createdAt}}">{{timeCopy}}</time></abbr>
          </div>
        </p>
      </div>
    </div>
  </div>
</template>
