<template name="listPosts">
  <section class="listPosts col-sm-5 col-xs-offset-12 col-sm-offset-0">
    {{>sort}}
    <div class="posts">
    {{#each session 'posts'}}
      {{> viewPost}}
    {{else}}
      {{{info
        'No posts yet.'
        'Just wait a few minutes, surely <em>someone</em> has something to say.'
      }}}
    {{/each}}
    </div>
  </section>
</template>
