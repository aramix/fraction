<template name="listPosts">
  <section class="listPosts col-sm-5 col-md-4">
    {{>sort}}

    {{#each session 'posts'}}
      {{> viewPost}}
    {{else}}
      {{{info
        'No posts yet.'
        'Just wait a few minutes, surely <em>someone</em> has something to say.'
      }}}
    {{/each}}
  </section>
</template>
