<template name="listComments">
  <div class="listComments">
	   {{#if session 'showComments'}}
       {{#each session 'comments'}}
  	    {{#each oldChildren}}
	       {{>viewComment}}
	      {{else}}
	      	{{{info 'No comments yet.' 'Just wait a few minutes, surely <em>someone</em> has something to say.'}}}
        {{/each}}
	    {{/each}}
	   {{/if}}
  </div>
</template>
