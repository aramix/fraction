<template name="post">
  <div class="post-block" data-post="{{_id}}" data-rating="{{rating}}">
    <a class="post-link" href="{{url}}" target="_blank">{{title}}</a>
    <div class="post-info">
      <span class="post-stars">
        {{#if currentUser}}
          {{> stars}}
        {{/if}}
      </span>
      <span class="hidden-xs">Posted by</span>
      <a class="author" href="/user/{{author}}">{{author}}</a>
      <span class="hidden-xs">with</span>
      <a class="comments" href="{{commentLink}}">{{commentCopy}}</a>
    </div>
  </div>
</template>
