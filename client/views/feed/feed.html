<template name="feed">
  {{#each posts}}
    <div class="post-block" data-post="{{id}}">
      <a class="post-link" href="{{uri}}" target="_blank">{{title}}</a>
      <div class="post-info">
        <span class="stars">
          {{#each stars}}
            {{> stars}}
          {{/each}}
        </span>
        with
        <a class="comments" href="{{commentLink}}">{{comments}}</a>
        by
        <a class="author" href="/user/{{author}}">{{author}}</a>
      </div>
    </div>
  {{/each}}
</template>
