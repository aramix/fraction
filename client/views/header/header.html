<template name="header">
  <div class="header">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="logo" href="/"><img src="/img/logo.svg" alt="Fraction Logo"></a>
          <ol class="breadcrumb">
            <li><a href="/">Fraction</a></li>
            <li class="current-view">{{currentView}}</li>
          </ol>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
          <ul class="nav navbar-nav navbar-right">
              {{#if currentUser}}
                {{#if isFeed}}
                  <li class="highlight"><a href="/new-post">New Post</a></li>
                  <li class="dropdown">
                    <a href="/" class="dropdown-toggle" data-toggle="dropdown">{{sortType}}<b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu">
                      {{#unless sortPopular}}
                        <li><a href="/">Popular</a></li>
                      {{/unless}}
                      {{#unless sortRecent}}
                        <li><a href="/recent">Recent</a></li>
                      {{/unless}}
                      {{#unless sortRandom}}
                        <li><a href="/random">Random</a></li>
                      {{/unless}}
                    </ul>
                  </li>
                {{/if}}
                  <li class="dropdown">
                    <a href="/" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.username}}<b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="/user/{{currentUser.username}}">Profile</a></li>
                      <li><a href="/sign-out">Sign Out</a></li>
                    </ul>
                  </li>
                  {{else}}
                  <li><a href="/sign-in">Sign In</a></li>
                  <li class="highlight"><a href="/sign-in">Sign Up</a></li>
              {{/if}}
          </ul>
        </div>
      </div>
    </nav>
  </div>
</template>
