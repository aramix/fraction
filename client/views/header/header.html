<template name="header">
  <div class="header">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <h1 class="title"><a href="/">Fraction</a></h1>
      </div>
      <div class="col-xs-12 col-sm-6">
        <ul class="menu nav nav-pills pull-right">
          {{#each links}}
            <li><a href="/{{url}}">{{text}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
