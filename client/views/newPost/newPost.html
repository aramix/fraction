<template name="newPost">
  <div class="entry col-md-4 col-md-offset-4">
      <div class="email-option">
        <h3>New Post</h3>
      </div>
      <form class="entry-form">
        <div class="form-group">
          <input autofocus="" name="title" type="text" class="title form-control" value="" placeholder="Title">
        </div>
        <div class="form-group">
          <input name="url" type="url" class="url form-control" value="" placeholder="URL (optional)">
        </div>
        <button type="submit" class="submit btn btn-block btn-default">Post</button>
      </form>
  </div>
</template>
