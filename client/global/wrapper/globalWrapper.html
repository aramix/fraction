<template name="wrapper">
  <div class="wrapper">
      <div class="sidebar col-sm-2" data-spy="affix" data-offset-top="200" data-offset-bottom="200">
        <a class="title" href="/"><img src="/img/logo.svg"> Fraction</a>
        <ul class="list-group">
          <li class="list-header list-group-item">
            <i class="fa fa-sort"></i>
            <strong>SORT</strong>
          </li>
          {{#if sortHot}}
            <a href="/hot" class="active list-group-item"><i class="fa fa-fire"></i> Hot</a>
          {{else}}
            <a href="/hot" class="list-group-item"><i class="fa fa-fire"></i> Hot</a>
          {{/if}}
          {{#if sortTop}}
            <a href="/top/week" class="active list-group-item"><i class="fa fa-star"></i> Top</a>
          {{else}}
            <a href="/top/week" class="list-group-item"><i class="fa fa-star"></i> Top</a>
          {{/if}}
          {{#if sortRecent}}
            <a href="/recent" class="active list-group-item"><i class="fa fa-clock-o"></i> Recent</a>
          {{else}}
            <a href="/recent" class="list-group-item"><i class="fa fa-clock-o"></i> Recent</a>
          {{/if}}
          {{#if sortRandom}}
            <a href="/random" class="active list-group-item"><i class="fa fa-random"></i> Random</a>
          {{else}}
            <a href="/random" class="list-group-item"><i class="fa fa-random"></i> Random</a>
          {{/if}}
          {{#if sortTop}}
            <li class="list-group-item"></li>
            <li class="list-header list-group-item">
              <i class="fa fa-calendar"></i>
              <strong>TIME</strong>
            </li>
            {{#if timeHour}}
              <a class="active list-group-item" href="/{{toLowerCase sortType}}/hour">Hour</a>
              {{else}}
              <a class="list-group-item" href="/{{toLowerCase sortType}}/hour">Hour</a>
            {{/if}}
            {{#if timeDay}}
              <a class="active list-group-item" href="/{{toLowerCase sortType}}/day">Day</a>
              {{else}}
              <a class="list-group-item" href="/{{toLowerCase sortType}}/day">Day</a>
            {{/if}}
            {{#if timeWeek}}
              <a class="active list-group-item" href="/{{toLowerCase sortType}}/week">Week</a>
              {{else}}
              <a class="list-group-item" href="/{{toLowerCase sortType}}/week">Week</a>
            {{/if}}
            {{#if timeFortnight}}
              <a class="active list-group-item" href="/{{toLowerCase sortType}}/fortnight">Fortnight</a>
              {{else}}
              <a class="list-group-item" href="/{{toLowerCase sortType}}/fortnight">Fortnight</a>
            {{/if}}
            {{#if timeMonth}}
              <a class="active list-group-item" href="/{{toLowerCase sortType}}/month">Month</a>
              {{else}}
              <a class="list-group-item" href="/{{toLowerCase sortType}}/month">Month</a>
            {{/if}}
            {{#if timeEver}}
              <a class="active list-group-item" href="/{{toLowerCase sortType}}/ever">Ever</a>
              {{else}}
              <a class="list-group-item" href="/{{toLowerCase sortType}}/ever">Ever</a>
            {{/if}}
          {{/if}}
        </ul>
      </div>
    <div class="col-sm-10 col-sm-offset-2">
      <h3 class="currentView">{{currentView}}</h3>
      <div class="content">
        {{>yield}}
      </div>
      {{>footer}}
    </div>
  </div>
</template>
